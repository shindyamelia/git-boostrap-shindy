<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log in Tab</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="image/apaweh.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="image/picture.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="image/kincir.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<style>
		.box{
			margin: 0;
			padding: 0;
			position: absolute;
			top: 20%;
			left: 38%;
			min-width: 300px;
			min-height: 400px;
			padding: 20px;
			border-radius: 0px; 
			background: rgba(0, 0, 0, 0.3);
			color: #fff;

		}
		body {
			background-image: url('image/apaweh.jpg');
			background-size: cover;
		}
		.imgs{
			width: 100px;
			height: 100px;
			margin-left: 75px;
		}
		.full{
			width: 100%;
			color: #FDF5E6;
			background-color: #000080;
		}
	</style>
</head>
<body>
	<div class="box">
		<img class="imgs" src="image/s.jpg">
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-ry full">Submit</button>
</form>
<hr>
<small align="center"><p>&copy;2018Siera&Shindy</p></small>
</div>
</body>
</html>
